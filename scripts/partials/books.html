<article class="book">
    <div class="image">
        <img ng-src="{{book.imageUrl}}" alt="{{book.altText}}">
    </div>
    <div class="content">
        <h1 class="title">{{book.title}}</h1>
        <p class="author">By {{book.author}}</p>
    </div>
    <ul class="article-footer">
        <li><a href=""><span>Free Sample</span></a></li>
        <li><a href=""><span>Review</span></a></li>
    </ul>
</article>
