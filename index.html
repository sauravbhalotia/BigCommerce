<!DOCTYPE html>
<html ng-app="CA_FE_BC">

<head>
    <title>Big Commerce Assessment Test</title>

    <meta name="description" content="Big Commerce Assessment Test">
    <meta name="author" content="Saurav Bhalotia">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="http://www.google.com/fonts#UsePlace:use/Collection:Roboto">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <header ng-controller="MainController as mCtrl">
        <h1>
           <div>
                <svg ng-click="mCtrl.onClick()" ng-if="!mCtrl.toShow" class="svgIcns open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24h-24z" fill="none"/>
                    <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
                </svg>
                <svg ng-click="mCtrl.onClick()" ng-if="mCtrl.toShow" class="svgIcns close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                    <path d="M0 0h24v24h-24z" fill="none"/>
                </svg>
            </div>
            <span>{{mCtrl.headerTitle}}</span>
        </h1>
        <nav ng-controller="navController as nCtrl">
            <ul ng-include="'scripts/partials/navigation.html'"></ul>
        </nav>
    </header>

    <div class="container">

        <section ng-controller="welcomeController as wbCtrl">
            <welcome> </welcome>
        </section>

        <section ng-controller="bookController as bCtrl">
            <book ng-repeat="book in bCtrl.Books"></book>
        </section>

        <aside class="mag-sec" ng-controller="magazineController as magCtrl">
            <magazine ng-repeat="magazine in magCtrl.Magazines"></magazine>
        </aside>

    </div>

    <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular-messages.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controller/mainController.js"></script>
    <script src="scripts/controller/navController.js"></script>
    <script src="scripts/controller/bookController.js"></script>
    <script src="scripts/controller/magazineController.js"></script>
    <script src="scripts/controller/welcomeController.js"></script>
    <script src="scripts/controller/modalController.js"></script>
    <script src="scripts/directive/book.js"></script>
    <script src="scripts/directive/modal.js"></script>
    <script src="scripts/directive/magazine.js"></script>
    <script src="scripts/directive/welcomeBack.js"></script>
    <script src="scripts/servicesFactory/bookService.js"></script>
    <script src="scripts/servicesFactory/magazineService.js"></script>
    <script src="scripts/servicesFactory/titleService.js"></script>
</body>

</html>
